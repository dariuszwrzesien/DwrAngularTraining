<div class='card'>
  <div class='card-header'>
    User List
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: </h4>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>First name:</div>
          <div class='col-md-8'>{{user.first_name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <div class='col-md-8'>{{user.last_name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <div class='col-md-8'>{{user.email}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Gender:</div>
          <div class='col-md-8'>ikonka</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Ip adres:</div>
          <div class='col-md-8'>{{user.ip_address}</div>
        </div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
